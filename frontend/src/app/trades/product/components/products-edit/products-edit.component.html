<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" style="display: block;"
     aria-modal="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Product Purchase</h5>
      </div>
      <div class="modal-body">

        <div class="edit-form">
          <form [formGroup]="productForm">
            <div class="form-group">
              <label for="name">Назва</label>
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
    <label for="productCategory">Product Category</label>
    <select id="productCategory" class="form-control" formControlName="productCategory">
        <option *ngFor="let category of productCategories" [value]="category.id">{{category.name}}</option>
    </select>
</div>

            <div class="form-group">
              <label for="recommendedPrice">Рекомендована ціна</label>
              <input type="number" id="recommendedPrice" class="form-control" formControlName="recommendedPrice"
                     placeholder="Enter Recommended Price">
            </div>
            <div class="form-group">
              <label for="comments">Коментарі</label>
              <input type="text" id="comments" class="form-control" formControlName="comments"
                     placeholder="Enter Comments">
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" [disabled]="!productForm.valid" (click)="save()">Зберегти</button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancel</button>
      </div>
    </div>
  </div>
</div>
