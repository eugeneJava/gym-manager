<div class="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" style="display: block;" aria-modal="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Нова продажа ракетки</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm">
          <div class="row" *ngIf="currentStep == FlowSteps.SELECT_BLADE">
              <div class="col">
                <div class="form-group">
                  <label>Виберіть основу</label>
                  <div class="btn-group">
                    <ng-container *ngFor="let blade of blades; let i = index">
                      <input type="radio" class="btn-check" [value]="blade" formControlName="blade" id="bladeItem_{{i}}">
                      <label class="btn btn-outline-primary" for="bladeItem_{{i}}"> {{blade.product.name}} </label>
                    </ng-container>
                  </div>
                </div>
              </div>
          </div>

          <div class="row" *ngIf="currentStep == FlowSteps.SELCT_RUBBER1">
            <div class="col">
              <div class="form-group">
                <label>Виберіть накладку 1</label>
                <div class="btn-group">
                  <ng-container *ngFor="let rubber of rubbers; let i = index">
                    <input type="radio" class="btn-check" [value]="rubber" formControlName="rubber1" id="rubber1Item_{{i}}">
                    <label class="btn btn-outline-primary" for="rubber1Item_{{i}}"> {{rubber.product.name}} </label>
                  </ng-container>
              </div>
            </div>
          </div>
          </div>

          <div class="row" *ngIf="currentStep == FlowSteps.SELCT_RUBBER2">
            <div class="col">
              <div class="form-group">
                <label>Виберіть накладку 2</label>
                <div class="btn-group">
                  <ng-container *ngFor="let rubber of rubbers; let i = index">
                    <input type="radio" class="btn-check" [value]="rubber" formControlName="rubber2" id="rubber2Item_{{i}}">
                    <label class="btn btn-outline-primary" for="rubber2Item_{{i}}"> {{rubber.product.name}} </label>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>

          <div class="row" *ngIf="currentStep == FlowSteps.SET_PRICE">
            <div class="col">
              <div class="form-group">
                <label for="sellPrice">Вкажіть ціну ракетки (грн)</label>
                <input type="number" id="sellPrice" class="form-control" formControlName="sellPrice">
              </div>
            </div>
          </div>


          <div class="row" *ngIf="currentStep == FlowSteps.CONFIRM">
            <div class="col">
              <div class="form-group">
                <label>Підтвердіть дані</label>
                 <div>{{editForm.get('blade')?.value.product.name}}</div>
                 <div>{{editForm.get('rubber1')?.value.product.name}}</div>
                 <div>{{editForm.get('rubber2')?.value.product.name}}</div>
                 <div>{{editForm.get('sellPrice')?.value}}</div>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="nextStep()">Далі</button>
        <!--<button type="button" class="btn btn-primary" (click)="nextStep()">Назад</button>-->
      </div>
    </div>
  </div>
</div>
