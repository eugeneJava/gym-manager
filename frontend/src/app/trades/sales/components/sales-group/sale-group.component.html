  <ng-container [formGroup]="productSale">
    <div class="form-group">
      <label for="productUnitId">Продукт</label>
      <select id="productUnitId" class="form-control" formControlName="product" [compareWith]="productId">
        <option *ngFor="let unit of productUnits" [ngValue]="unit.product">
          {{ unit.product.name }}  ({{ unit.amountToSell }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="sellPrice">Ціна продажу за штуку (грн)</label>
      <input type="number" id="sellPrice" class="form-control" formControlName="sellPrice">
    </div>

    <div class="form-group">
      <label for="sellPrice">Кількість</label>
      <input type="number" id="amountToSell" class="form-control" formControlName="amountToSell">
    </div>
</ng-container>
