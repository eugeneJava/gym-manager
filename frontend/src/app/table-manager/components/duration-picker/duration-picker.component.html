<div class="btn-group btn-group-toggle" [(ngModel)]="durationModel">
  <label class="btn-warning" *ngFor="let time of times">
    <input type="radio" [value]="time" (click)="setDuration(time)"> {{time.description}}
  </label>
</div>

{{durationModel | json }}
