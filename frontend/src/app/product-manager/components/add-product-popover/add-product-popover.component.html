<div class="row mt-3">
  <div class="col">
    <div class="btn-group-sm btn-group-toggle" ngbRadioGroup  [(ngModel)]="productItem.tableNumber">
      <span class="lbl">Стол   </span>
      <label ngbButtonLabel class="btn-sm btn-outline-primary mr-1 ml-1" *ngFor="let number of [1,2,3,4,5,6]">
        <input type="radio" ngbButton class="btn-sm p-5" [value]="number">
        {{number}}
      </label>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col">
    <div class="btn-group btn-group-toggle" ngbRadioGroup  [(ngModel)]="productItem.paid">
      <span class="lbl">Оплата</span>

      <label ngbButtonLabel class="btn-outline-danger">
        <input type="radio" ngbButton class="btn btn-outline-danger" [value]="false">
        Не оплочено
      </label>

      <label ngbButtonLabel class="btn-outline-success">
        <input type="radio" ngbButton class="btn btn-success" [value]="true">
        Оплачено
      </label>
    </div>
  </div>
</div>

<div class="row  mt-3">
  <div class="col">
    <button type="button" class="btn btn-success float-right" (click)="addProduct()">
      Добавить
    </button>
  </div>
</div>
